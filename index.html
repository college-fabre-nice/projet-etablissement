<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet pédagogique d'établissement – Collège Jean-Henri Fabre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">	
	<link rel="icon" sizes="192x192" href="img/icon-192.png">
	<link rel="apple-touch-icon" href="img/icon-192.png">
</head>
<body>
<header>
    <div class="header-inner">
        <div class="header-main">
            <div class="header-logo-left">
                <img src="img/logo-academie.png" class="logo-academie" alt="Académie de Nice">
            </div>

            <div class="header-titles">
                <h1>Projet pédagogique d'établissement</h1>
                <p class="subtitle">Visualisation interactive des axes de réflexion</p>

                <div class="header-actions">
                    <a href="docs/projet-etablissement.pdf"
                       class="print-btn"
                       target="_blank"
                       rel="noopener noreferrer">
                        Télécharger
                    </a>
                </div>
            </div>

            <div class="header-logo-right">
                <img src="img/logo-college.png" class="logo-college" alt="Collège Jean-Henri Fabre">
            </div>
        </div>
    </div>
</header>

<!-- Onglets des 3 axes (injectés par app.js) -->
<div class="tabs" id="tabs"></div>

<!-- Conteneur principal des axes (contenu généré par app.js) -->
<main id="axes-container"></main>

<!-- Modale pour le détail des actions -->
<div class="modal-backdrop" id="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
            <div class="modal-title" id="modal-title"></div>
            <button class="modal-close" id="modal-close" aria-label="Fermer">×</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
    </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
