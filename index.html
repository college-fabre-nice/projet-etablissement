<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet pédagogique d'établissement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-inner">
        <div class="header-main">
            <div class="header-logo-left">
                <img src="img/logo-college.png" class="logo-college" alt="Collège Jean-Henri Fabre">
            </div>

            <div class="header-titles">
                <h1>Projet pédagogique d'établissement</h1>
                <p class="subtitle">Visualisation interactive des axes de réflexion</p>
            </div>

            <div class="header-logo-right">
                <img src="img/logo-academie.png" class="logo-academie" alt="Académie de Nice">
            </div>
        </div>

        <div class="header-actions">
            <!-- Remets ici ton lien exact vers le PDF -->
            <a href="docs/projet-etablissement.pdf"
               class="print-btn"
               target="_blank"
               rel="noopener">
                Télécharger
            </a>
        </div>
    </div>
</header>


<!-- Onglets des 3 axes (remplis par app.js ou statiquement selon ton implémentation) -->
<div class="tabs" id="tabs">
    <!-- Ex : si tu veux les mettre en dur :
    <button class="tab-btn active" data-axis="axe1">AXE 1 – ACCOMPAGNER CHAQUE ÉLÈVE VERS LA RÉUSSITE</button>
    <button class="tab-btn" data-axis="axe2">AXE 2 – FAIRE VIVRE ENSEMBLE LES VALEURS DE LA RÉPUBLIQUE</button>
    <button class="tab-btn" data-axis="axe3">AXE 3 – S’OUVRIR À LA CULTURE, AU MONDE ET À L’AVENIR</button>
    -->
</div>

<!-- Conteneur principal des axes -->
<main id="axes-container">
    <!-- app.js crée / remplit les .tab-content ici -->
</main>

<!-- Modale pour le détail des actions -->
<div class="modal-backdrop" id="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
            <div class="modal-title" id="modal-title"></div>
            <button class="modal-close" id="modal-close" aria-label="Fermer">×</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
    </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
